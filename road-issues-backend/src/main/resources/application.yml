# Optional: YAML version of configuration
spring:
  application:
    name: Road Issues API
    
  datasource:
    url: jdbc:postgresql://postgres:5432/road_issues_db
    username: road_issues_user
    password: securePassword123!
    driver-class-name: org.postgresql.Driver
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        
  flyway:
    baseline-on-migrate: true
    enabled: true
    locations: classpath:db/migration
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100

jwt:
  secret: your-secret-key-change-this-in-production-at-least-32-characters-long
  expiration:
    hours: 1
    refresh:
      days: 7

auth:
  max-login-attempts: 3
  block-duration-minutes: 30
  password-min-length: 8
  password-require-uppercase: true
  password-require-numbers: true
  password-require-special-chars: true

firebase:
  config:
    path: classpath:firebase-config.json

logging:
  level:
    root: INFO
    com.roadissues.api: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  name: Road Issues API
  version: 1.0.0
  description: Road problem reporting and tracking API for Antananarivo

upload:
  dir: ./uploads
