# Production Profile
spring.application.name=travaux-routiers-api
server.port=8080

# PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/travaux_routiers}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security
app.security.jwt.secret=${JWT_SECRET:CHANGE_ME_IN_PRODUCTION}
app.security.jwt.expiration=${JWT_EXPIRATION:86400000}
app.security.max-login-attempts=${MAX_LOGIN_ATTEMPTS:3}
app.security.account-lock-duration=${LOCK_DURATION:3600000}

# Firebase
app.firebase.enabled=${FIREBASE_ENABLED:true}
app.firebase.credentials-path=${FIREBASE_CREDENTIALS:classpath:firebase-service-account.json}
app.firebase.database-url=${FIREBASE_DB_URL:https://your-project.firebaseio.com}

# Logging
logging.level.com.cloud.dev=INFO
logging.level.org.springframework=WARN
logging.file.name=/var/log/travaux-routiers/app.log

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
