version: '3.8'

services:
  tileserver:
    image: klokantech/tileserver-gl
    container_name: tileserver-antananarivo
    volumes:
      - ./data:/data
    ports:
      - "8081:80"
    restart: unless-stopped

# Notes:
# - Place your generated MBTiles in ./data (e.g. antananarivo.mbtiles)
# - Open http://localhost:8081/ to see available styles and tile endpoints
