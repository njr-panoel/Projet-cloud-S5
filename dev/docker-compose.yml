services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: travaux-routiers-db
    environment:
      POSTGRES_DB: travaux_routiers
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travaux-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Spring Boot - MODIFICATIONS ICI
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travaux-routiers-api
    environment:
      # === AJOUTEZ CES 3 LIGNES OBLIGATOIRES ===
      APP_SECURITY_JWT_SECRET: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz+/"
      APP_SECURITY_JWT_EXPIRATION: "86400000"
      SPRING_PROFILES_ACTIVE: "docker"
      # =========================================
      
      # Variables existantes (gardez-les)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/travaux_routiers
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      APP_FIREBASE_ENABLED: "true"
      
      # === OPTIONNEL : Ajoutez pour plus de logs ===
      LOGGING_LEVEL_COM_CLOUD_DEV: "DEBUG"
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: "DEBUG"
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - travaux-network
    restart: unless-stopped
    # === AJOUTEZ UN HEALTHCHECK POUR L'API ===
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PgAdmin (optionnel - pour gérer la base de données)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: travaux-routiers-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@travaux-routiers.mg
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - travaux-network
    restart: unless-stopped

  # Application Web React
  web-app:
    build:
      context: ../web-app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/api
    container_name: travaux-routiers-web
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - travaux-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  travaux-network:
    driver: bridge