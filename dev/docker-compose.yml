version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: travaux-routiers-db
    environment:
      POSTGRES_DB: travaux_routiers
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travaux-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travaux-routiers-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/travaux_routiers
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      APP_FIREBASE_ENABLED: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - travaux-network
    restart: unless-stopped

  # PgAdmin (optionnel - pour gérer la base de données)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: travaux-routiers-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@travaux-routiers.mg
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - travaux-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  travaux-network:
    driver: bridge
